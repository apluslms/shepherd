<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    {% block head %}
    {% endblock %}
    <title>
        {% block title %}
            Gitmanager
        {% endblock %}
    </title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="#">
        <img src="https://avatars3.githubusercontent.com/u/29550159?s=200&v=4" width="35" height="35"
             class="d-inline-block align-top" alt="">
        <span class="text-center font-weight-bold"> Shepherd</span>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/courses/">Courses</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/courses/create/">New Course</a>
            </li>
            <li class="nav-item">
                    <a class="nav-link" href="/groups/">Groups</a>
            </li>
            <!-- <li class="nav-item">
                    <a class="nav-link" href="/groups/create/">Create group</a>
            </li> -->
            <li class="nav-item">
                <a class="nav-link" href="{{url_for('groups.list_my_groups')}}">My groups</a>
        </li>
        </ul>
    </div>
    <button class="btn btn-outline-danger" onclick="location.href='/auth/logout/'">Logout</button>
</nav>
<div class="container text-center">
    {% for message in get_flashed_messages() %}
        <div class="badge-info">{{ message }}</div>
    {% endfor %}
</div>
{% block body %}
    <h1>MOI</h1>
{% endblock %}
</body>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css">

        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
{% block scripts %}
{% endblock %}
</html>
