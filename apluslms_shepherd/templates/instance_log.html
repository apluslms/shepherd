{% extends 'base.html' %}


{% block title %}
    Instance {{ instance.id }} Log
{% endblock %}

{% block body %}
    <div class="container text-center">
        <div>User id:{{ user.id }}</div>
<table class="table table-bordered" >
	<tr>
		<th>Instance ID</th>
		<th>Course Key</th>
		<th>Instance Key</th>
	</tr>
	<tr>
        <td>{{ instance.id }}</td>
		<td>{{ instance.course_key }}</td>
		<td>{{ instance.key  }}</td>

	</tr>
	<tr>
		<td colspan="3">
			<pre data-spy="scroll" style="max-height: 850px" class="container text-left overflow-auto">

</pre>
		</td>
	</tr>
</table>
    </div>

{% endblock %}
{% block scripts %}
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script>
        var socket = io.connect('http://' + document.domain + ':' + 5001);
    socket.on('{{ instance.id }}', function(data) {
        console.log(data)
        $("td pre").append(data.log);
    });
        socket.on('connect', function() {
      console.log('connect')
    });

    </script>

{% endblock %}
